<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="./index.css" />
  <title>App</title>
  <script type="module" defer src="./index.ts"></script>
</head>

<body>
  <header class="header">
    <div class="card-panel teal lighten-2 ">
      <div class="container header-wrapper">
        <div class="user-name"></div>
        <button type="button" class="waves-effect waves-light btn login-button" data-type="open-sign-in">
          sign in
        </button>
        <button type="button" class="waves-effect waves-light btn logout-button" data-type="sign-out">
          sign out
        </button>
      </div>
    </div>
  </header>
  <div class="backgroundDrop" data-type="close"></div>
  <div class="forms">
    <form class="col s12 form-sign-in">
      <button type="button" class="btn-flat" data-type="open-sign-up">
        sign up
        <em class="material-icons right" data-type="open-sign-up"> east </em>
      </button>
      <div class="row">
        <div class="input-field col s12">
          <input id="email_inline" type="email" class="validate" name="email" />
          <label for="email_inline">Email</label>
          <span class="helper-text" data-error="Email is invalid"></span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password_inline" type="password" class="validate" name="password" />
          <label for="password_inline">Password</label>
        </div>
      </div>

      <div class="buttons">
        <button type="reset" class="waves-effect waves-light btn btn-cancel">
          cancel
        </button>
        <button type="submit" class="waves-effect waves-light btn">
          sign in
        </button>
      </div>
      <span class="error"></span>
    </form>
    <form class="col s12 form-sign-up" method="post">
      <button type="button" class="btn-flat" data-type="open-sign-in">
        sign in
        <em class="material-icons right" data-type="open-sign-in">east</em>
      </button>
      <span class="error"></span>
      <div class="row">
        <div class="input-field col s12">
          <input id="first_name" type="text" class="validate" name="user-name" />
          <label for="first_name">First Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" name="email" />
          <label for="email">Email</label>
          <span class="helper-text" data-error="Email is invalid" data-success="right"></span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" name="password" />
          <label for="password">Password</label>
        </div>
      </div>
      <div class="buttons">
        <button type="reset" class="waves-effect waves-light btn btn-cancel">
          cancel
        </button>
        <button type="submit" class="waves-effect waves-light btn">
          sign up
        </button>
      </div>
    </form>
  </div>
  <div class="catalog">
    <div class="container">
      <div class="search">
        <input placeholder="Search" type="text" class="search__input">
        <button type="button" class="search__button btn">Search</button>
      </div>
      <table class="card-panel" aria-label="films catalog">
        <thead>
          <tr>
            <th>Title</th>
            <th>Director</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="pagination">
        <button type="button" class="waves-effect btn prev-button disabled">
          <span class="material-icons">chevron_left</span>
        </button>
        <span class="active number-page">1</span>
        <button type="button" class="waves-effect btn next-button">
          <span class="material-icons">chevron_right</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
