<mat-dialog-content>
  <div class="form-wrapper">
    <h2>{{ title }}</h2>
    <form (ngSubmit)="submitForm()" [formGroup]="authForm" class="form-auth">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          formControlName="email"
          matInput
          placeholder="Enter email address"
          required
        />
        <mat-error *ngIf="!authForm.controls['email'].valid">
          Email is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          formControlName="password"
          matInput
          [type]="hide ? 'password' : 'text'"
          required
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          attr.aria-pressed="hide"
        >
          <mat-icon>
            {{ hide ? "visibility_off" : "visibility" }}
          </mat-icon>
        </button>
        <mat-error *ngIf="!authForm.controls['password'].valid">
          Password is required
        </mat-error>
      </mat-form-field>
      <button type="submit" mat-flat-button color="primary">
        {{ nameButton }}
      </button>
    </form>
    <ng-content></ng-content>
  </div>
</mat-dialog-content>
