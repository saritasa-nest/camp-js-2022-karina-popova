<sw-header></sw-header>
<div class="catalog">
  <div class="container">
    <table mat-table class="mat-elevation-z8">
      <caption>
        {{
          tableTitle
        }}
      </caption>
      <tr *ngFor="let film of films$ | async; trackBy: trackByFn">
        <sw-film [film]="film"></sw-film>
      </tr>
    </table>
  </div>
</div>
